            padding: 0.5rem 1rem;

        .nav-menu a:hover {

        .nav-menu a.active {

        /* Iconos de navegaci√≥n */

        .cart-icon:hover {
            color: var(--cafe);
            background: rgba(139, 90, 43, 0.1);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--cafe);

            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;

            align-items: center;
            justify-content: center;

        }

        /* Dropdown de usuario */
        .user-dropdown {
            position: relative;
        }

        .user-dropdown-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;

        .user-dropdown-btn:hover {

        .user-avatar {

        .dropdown-arrow {

            right: 0;

            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);

            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1002;
        }

        .user-dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-dropdown-menu a {

        /* Bot√≥n hamburguesa (m√≥vil) */

        }

        .hamburger.active span:nth-child(1) {

        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

    <script>
        // Toggle del men√∫ hamburguesa
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        const userDropdownBtn = document.getElementById('userDropdownBtn');
        const userDropdownMenu = document.getElementById('userDropdownMenu');

        // Funci√≥n para toggle del men√∫ m√≥vil
        if (hamburger) {
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
                document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : 'auto';
            });
        }

        // Cerrar men√∫ al hacer click en un enlace (m√≥vil)
        if (menu) {
            menu.addEventListener('click', function(e) {
                if (e.target.tagName === 'A') {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        }

        // Toggle del dropdown de usuario
        if (userDropdownBtn) {
            userDropdownBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdownMenu.classList.toggle('show');
                
                // Rotar flecha
                const arrow = userDropdownBtn.querySelector('.dropdown-arrow');
                if (arrow) {
                    arrow.style.transform = userDropdownMenu.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
                }
            });
        }

        // Cerrar dropdown al hacer click fuera
        document.addEventListener('click', function(e) {
            if (userDropdownBtn && !userDropdownBtn.contains(e.target)) {
                userDropdownMenu.classList.remove('show');
                const arrow = userDropdownBtn.querySelector('.dropdown-arrow');
                if (arrow) {
                    arrow.style.transform = 'rotate(0deg)';
                }
            }
        });

        // Efecto de scroll en el header
        let lastScrollTop = 0;
        const header = document.querySelector('header');

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Cambiar opacidad del header basado en scroll
            if (scrollTop > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.backdropFilter = 'blur(15px)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.backdropFilter = 'blur(10px)';
            }

            // Ocultar/mostrar header en m√≥viles al hacer scroll
            if (window.innerWidth <= 768) {
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // Scrolling down
                    header.style.transform = 'translateY(-100%)';
                } else {
                    // Scrolling up
                    header.style.transform = 'translateY(0)';
                }
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        });

        // Ajustar header en cambio de orientaci√≥n o resize
        window.addEventListener('resize', function() {
            // Cerrar men√∫ m√≥vil si se cambia a desktop
            if (window.innerWidth > 768) {
                if (hamburger) hamburger.classList.remove('active');
                if (menu) menu.classList.remove('active');
                document.body.style.overflow = 'auto';
                header.style.transform = 'translateY(0)';
            }
        });

        // Funci√≥n para requerir login antes de acceder a productos
        function requireLogin(destination) {
            // Usar la variable global currentUser de firebase-app.js
            if (currentUser) {
                // Si el usuario est√° logueado, redirigir directamente
                if (destination === 'cart') {
                    toggleCart();
                } else {
                    window.location.href = destination;
                }
            } else {
                // Si no est√° logueado, redirigir a la p√°gina de login con el destino
                const loginUrl = destination === 'cart' ? '/login' : `/login?redirect=${encodeURIComponent(destination)}`;
                window.location.href = loginUrl;
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Firebase cuando el DOM est√© listo
            if (typeof initializeFirebase === 'function') {
                initializeFirebase();
            }
            
            // Verificar si hay par√°metros de redirecci√≥n en la URL
            const urlParams = new URLSearchParams(window.location.search);
            const redirectAfterLogin = urlParams.get('redirect');
            if (redirectAfterLogin) {
                // Si hay un par√°metro de redirecci√≥n, significa que el usuario se autentic√≥ exitosamente
                // Limpiar la URL y redirigir
                window.history.replaceState({}, document.title, window.location.pathname);
                if (redirectAfterLogin !== 'cart') {
                    window.location.href = decodeURIComponent(redirectAfterLogin);
                }
            }

            // Actualizar avatar con primera letra del nombre de usuario si existe
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            if (userName && userAvatar && userName.textContent) {
                userAvatar.textContent = userName.textContent.charAt(0).toUpperCase();
            }
        });
