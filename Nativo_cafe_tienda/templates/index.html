<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nativo Café - Tienda Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        /* Reset y configuración base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Paleta de colores */
        :root {
            --verde: #6B8E5A;
            --cafe: #8B5A2B;
            --beige: #F5F0E8;
            --white: #FFFFFF;
            --black: #2C2C2C;
            --text-gray: #4A4A4A;
            --coffee-light: #D2B48C;
            --coffee-medium: #A0956B;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--black);
            overflow-x: hidden;
        }

        /* Header simplificado */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(139, 90, 43, 0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cafe);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-gray);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--cafe);
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-icon {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
            color: var(--text-gray);
            transition: color 0.3s ease;
        }

        .cart-icon:hover {
            color: var(--cafe);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--cafe);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-dropdown {
            position: relative;
            display: none;
        }

        .user-dropdown-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .user-dropdown-btn:hover {
            background-color: var(--beige);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--cafe);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-name {
            color: var(--text-gray);
            font-weight: 500;
        }

        .dropdown-arrow {
            color: var(--text-gray);
            font-size: 12px;
        }

        .user-dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            min-width: 180px;
            display: none;
            z-index: 1001;
        }

        .user-dropdown-menu a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: var(--text-gray);
            transition: background-color 0.3s ease;
        }

        .user-dropdown-menu a:hover {
            background-color: var(--beige);
            color: var(--cafe);
        }

        .user-dropdown-menu hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 8px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--cafe);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 10px;
        }

        .btn:hover {
            background: var(--verde);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Hero Section - Pantalla completa */
        .hero {
            background: url('/static/img/indexnativo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 91vh;
            display: flex;
            align-items: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-hero {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            border: none;
        }

        .btn-primary-hero {
            background: var(--cafe);
            color: white;
            border: 2px solid var(--cafe);
        }

        .btn-primary-hero:hover {
            background: transparent;
            color: var(--cafe);
            background-color: rgba(255,255,255,0.9);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary-hero {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary-hero:hover {
            background: white;
            color: var(--cafe);
            transform: translateY(-3px);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.warning {
            background: #ff9800;
        }

        .notification.info {
            background: #2196F3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-hero {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            nav {
                padding: 0 15px;
            }

            .hero-content {
                padding: 0 15px;
            }
        }

        .img-size{
            width: 500px;
            height: 320px;
            border-radius: 30px;
            margin-bottom: 50px;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    
    <!-- Header -->
    <header>
        <nav>
            <a href="/" class="logo">
            <img src="/static/img/aa.png" alt="Nativo Café Logo" class="logo-img">
            </a>
            
            <ul class="nav-menu">
                <li><a href="/" class="active">Inicio</a></li>
                <li><a href="#" onclick="requireLogin('/productos')">Productos</a></li>
                <li><a href="/sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="/equipo">Equipo</a></li>
                <li><a href="/menu">Menú</a></li>
                <li><a href="/ubicacion">Ubicación</a></li>
            </ul>
            
            <div class="nav-icons">
                <button class="cart-icon" id="cartIcon" onclick="requireLogin('cart')">
                    🛒
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                
                <div class="user-dropdown" id="userSection" style="display: none;">
                    <button class="user-dropdown-btn" id="userDropdownBtn">
                        <div class="user-avatar" id="userAvatar"></div>
                        <span class="user-name" id="userName">Usuario</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    
                    <div class="user-dropdown-menu" id="userDropdownMenu">
                        <a href="#" onclick="showProfileModal()">
                            👤 Perfil
                        </a>
                        <a href="#" onclick="showModal('changePasswordModal')">
                            ⚙️ Configuración
                        </a>
                        <a href="/admin" id="adminLink" style="display: none;">
                            🛠️ Panel Admin
                        </a>
                        <hr>
                        <a href="#" onclick="logout()">
                            🚪 Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content - Solo Hero Section -->
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                        <img src="/static/img/Nativoblanco.png" class="img-size">
                    <div class="hero-buttons">
                        <button class="btn-hero btn-primary-hero" onclick="requireLogin('/productos')">
                            Ver Productos
                        </button>
                        <a href="/menu" class="btn-hero btn-secondary-hero">
                            Nuestro Menú
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <!-- Firebase App - Manejo de autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-app.js') }}"></script>
    
    <script>
        // Función para requerir login antes de acceder a productos
        function requireLogin(destination) {
            // Usar la variable global currentUser de firebase-app.js
            if (currentUser) {
                // Si el usuario está logueado, redirigir directamente
                if (destination === 'cart') {
                    toggleCart();
                } else {
                    window.location.href = destination;
                }
            } else {
                // Si no está logueado, redirigir a la página de login con el destino
                const loginUrl = destination === 'cart' ? '/login' : `/login?redirect=${encodeURIComponent(destination)}`;
                window.location.href = loginUrl;
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Firebase cuando el DOM esté listo
            if (typeof initializeFirebase === 'function') {
                initializeFirebase();
            }
            
            // Verificar si hay parámetros de redirección en la URL
            const urlParams = new URLSearchParams(window.location.search);
            const redirectAfterLogin = urlParams.get('redirect');
            if (redirectAfterLogin) {
                // Si hay un parámetro de redirección, significa que el usuario se autenticó exitosamente
                // Limpiar la URL y redirigir
                window.history.replaceState({}, document.title, window.location.pathname);
                if (redirectAfterLogin !== 'cart') {
                    window.location.href = decodeURIComponent(redirectAfterLogin);
                }
            }
        });

        // Parallax effect para el hero
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            if (hero) {
                hero.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });

        // Funciones placeholder para compatibilidad
        function showProfileModal() {
            if (typeof showNotification === 'function') {
                showNotification('Modal de perfil en desarrollo', 'info');
            }
        }

        function showModal(modalId) {
            if (typeof showNotification === 'function') {
                showNotification('Modal ' + modalId + ' en desarrollo', 'info');
            }
        }
    </script>
</body>
</html>
